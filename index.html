<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

        <style>

            .btn {
                width: 100px;
                height: 30px;  
            }
            
            .invisible {

                width: 200px;
                height: 80px;
                left: 20vw;
                top: 50vh;
                position: fixed;
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
            }

        </style>

    <script>
        

        const couleur = ['red', 'blue', 'green', 'yellow'];
        let i = 0;
        let stop = true;
        let intervale = null;
        
        function strobos(){

            intervale = setInterval(function(){
                document.body.style.backgroundColor = couleur[i++%couleur.length];
            }, 50);

        }
        
         


        function change(){
            stop = !stop;

                if(!stop){
                    strobos();
                } else {
                    clearInterval(intervale);
                    //document.getElementById("titre").innerHTML = "";
                }
            
        
        }
        
        function transposition(){
            if(!stop){
                let monBouton = document.getElementById('cont');
                monBouton.style.top = (Math.random() * (95 - 5) + 5)+"vh";
                monBouton.style.left = (Math.random() * (95 - 5) + 5)+"vw";
            }
        }
                           

    </script>

    <!--<h1 id="titre"></h1>-->


    <div onmouseover="transposition()" id="cont" class="invisible">
        <button id="bouton" class="btn" onclick="change()">start/stop</button> 
    </div>

</body>
</html>
